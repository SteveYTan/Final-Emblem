<div ng-controller='userController'>
<a href="#/customers">Customers</a> | <a href="#/orders">Orders</a> | <a href="#login">Logout</a>
	<h1>Welcome {{name}}</h1>
	
	<table>
		<tr>
			<th> Customer Name </th>
			<th> Created At </th>
			<th> Actions </th>
		</tr>
		<tr ng-repeat='customer in customers | filter:filter_name | orderBy: created_at'>
			<td ng-bind='customer.name'></td>
			<td ng-bind='customer.created_at | date: "longDate"'></td>
			<td>
				<button ng-click='delete_customer(customer)'>Delete</button>
			</td>
			<td>
				<button ng-click='edit_customer(customer)'>Edit</button>
			</td>
		</tr>
	</table>
</div>
